<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name"robots" content="noai, noindex, nofollow">
		<link rel="stylesheet" href="css/style.min.css" />
		<script src="js/script.js" defer></script>
		<title>Where in the world?</title>
	</head>

	<body class="dark">
		<header>
			<a href="./">
				<h1>Where in the world?</h1>
			</a>
			<div id="theme-toggle">
				<img id="theme-icon" src="images/moon-full.svg" alt="Dark mode enabled" />
				<span> Dark mode</span>
			</div>
		</header>
		<main>
			<div id="search">
				<input type="text" id="search-input" placeholder="Search for a country..." />

				<!-- <span>Filter by Region</span> -->
				<select id="filter-select">
					<option value="all">Filter by Region</option>
					<option value="Africa">Africa</option>
					<option value="Americas">Americas</option>
					<option value="Asia">Asia</option>
					<option value="Europe">Europe</option>
					<option value="Oceania">Oceania</option>
					<option value="Antarctic">Antartic</option>
				</select>
			</div>

			<a href="?" id="button_return" hidden>
				<div class="button">
					<span>&LeftArrow; Back</span>
				</div>
			</a>

			<div id="content"></div>
		</main>
		<footer></footer>
	</body>
</html>
